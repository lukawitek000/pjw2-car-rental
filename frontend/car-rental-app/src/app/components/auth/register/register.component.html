<div class="register-form">
  <h2>Login</h2>
  <div [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" id="username" class="form-control" placeholder="Enter your password" formControlName="username">
    </div>
    <div *ngIf="shouldRegister" class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
    </div>
    <div *ngIf="shouldRegister" class="flex form-group items-center">
      <p-inputSwitch formControlName="isCustomer"></p-inputSwitch>
      <label *ngIf="userForm.value.isCustomer" class="role">Customer</label>
      <label *ngIf="!userForm.value.isCustomer" class="role">Car Owner</label>
    </div>
    <div class="flex content-start btns">
      <button *ngIf="!shouldRegister" (click)="onLogin()" class="btn">Login</button>
      <button *ngIf="shouldRegister" (click)="onRegister()" type="submit" class="btn">Register</button>
      <button *ngIf="shouldRegister" (click)="onRegisterBack()" type="submit" class="btn">Go To Login</button>
    </div>
  </div>
</div>
<p-toast></p-toast>
